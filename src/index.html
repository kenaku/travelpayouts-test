<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      .demo_wrapper {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="demo_wrapper" style="max-width: 1024px;">
      <script
        src="./widget.ts"
        data-widget-background="#000"
        data-widget-color="#fff"
        data-submit-button-color="#000"
        data-submit-button-background="#fff"
        async
      ></script>
    </div>
    <div class="demo_wrapper" style="max-width: 768px;">
      <script
        src="./widget.ts"
        data-widget-background="#ff364e"
        data-submit-button-color="#000"
        data-submit-button-background="yellow"
        async
      ></script>
    </div>
    <div class="demo_wrapper" style="max-width: 440px;">
      <script src="./widget.ts" data-submit-button-color="black" async></script>
    </div>
    <div class="demo_wrapper" style="max-width: 200px;">
      <script src="./widget.ts" data-button-text-color="#ddd" async></script>
    </div>
    <div class="demo_wrapper">
      <iframe src="./widget-iframe.html" width="600" height="400"></iframe>
    </div>
  </body>
</html>
